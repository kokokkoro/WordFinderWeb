<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordFinder</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>WordFinder<span class="country-code">kz</span></h1>
	<div class="signature">
   	    Made for my mom "EA" ❤️
	</div>

        <div class="panel">
            <label for="wordLength">Количество букв в слове (2-20):</label>
            <input type="number" id="wordLength" min="2" max="20" value="6">
        </div>

        <div class="panel">
            <label>Буквы на известных позициях:</label>
            <div id="positionalInputsContainer">
                </div>
        </div>

        <div class="panel">
            <label for="requiredLetters">Обязательные буквы:</label>
            <input type="text" id="requiredLetters" placeholder="например: элм">
        </div>

        <div class="panel">
            <label for="excludedLetters">Буквы-исключения:</label>
            <input type="text" id="excludedLetters" placeholder="например: ира">
        </div>

        <button id="findButton">Найти</button>

        <div id="resultsPanel">
            <h2>Результаты:</h2>
            <div id="resultsCount">Найдено слов: 0</div>
            <div id="resultsList">
                </div>
        </div>
    </div>

    <script src="words.js"></script>
    <script src="script.js"></script>
    </body>

    <script src="words.js"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск слов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .letter-input {
            width: 30px;
            height: 30px;
            text-align: center;
            margin: 5px;
            font-size: 16px;
        }
        #results {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Поиск слов</h1>
    
    <div>
        <label>Длина слова:</label>
        <select id="word-length">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5" selected>5</option>
            <!-- ... до 20 -->
        </select>
    </div>

    <div id="letter-inputs">
        <!-- Сюда добавятся поля для букв -->
    </div>

    <div>
        <label>Обязательные буквы (без позиции):</label>
        <input type="text" id="required-letters" placeholder="например: ао">
    </div>

    <div>
        <label>Исключенные буквы:</label>
        <input type="text" id="excluded-letters" placeholder="например: йц">
    </div>

    <button onclick="searchWords()">Поиск</button>

    <div id="results"></div>

    <script src="words.js"></script>
    <script src="script.js"></script>
</body>
</html>
